<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- On click, action main will run-->
    <input type="number" name="binary_number" placeholder="only binary number" id="number">
    <input type="button" name="value" onclick="main()">
    <script>
        function main(){
            var num = document.getElementById("binary_number").value;
            alert(num);
        }
    </script>
</body>
</html>
